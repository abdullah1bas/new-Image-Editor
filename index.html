<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

  </head>
  <body>
    <div class="editor-img d-flex align-items-center justify-content-center" id="editor-img">
      <div class="container-img disable p-4 px-md-4 pt-md-5 pb-md-5 bg-white rounded-3 ">
      <h2 class="fs-4 fw-bold ">Easy Image Editor</h2>
      <div class="wrapper d-flex mx-0 my-4 flex-wrap-reverse flex-md-nowrap">
        <div class="editor-panel py-3 px-4 border border-1 rounded-3">
          <div class="filter">
            <label class="title d-block fs-3 mb-2">Filters</label>
            <div class="options">
              <button id="brightness" class="active text-black-50 mb-2 rounded-1 border border-secondary">Brightness</button>
              <button id="saturation" class="text-black-50 mb-2 rounded-1 border border-secondary">Saturation</button>
              <button id="inversion" class="text-black-50 mb-2 rounded-1 border border-secondary">Inversion</button>
              <button id="grayscale" class="text-black-50 mb-2 rounded-1 border border-secondary">Grayscale</button>
            </div>
            <div class="slider mt-2">
              <div class="filter-info text-black-50 d-flex fs-6 justify-content-between">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input class="w-100" type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate mt-3">
            <label class="title">Rotate & Flip</label>
            <div class="options d-flex flex-wrap justify-content-between">
              <button class="text-black-50 mb-2 rounded-1 border border-secondary" id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button class="text-black-50 mb-2 rounded-1 border border-secondary" id="right"><i class="fa-solid fa-rotate-right"></i></button>
              <button class="text-black-50 mb-2 rounded-1 border border-secondary fs-6" id="vertical"><i class="bx bx-reflect-vertical"></i></button>
              <button class="text-black-50 mb-2 rounded-1 border border-secondary fs-6" id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="preview-img d-flex flex-grow-1 align-items-center justify-content-center overflow-hidden ms-3 rounded-3 ">
          <img class="w-100 h-100" src="images/placeholder.png" alt="preview-img" />
        </div>
      </div>
      <div class="controls d-flex flex-wrap justify-content-between">
        <button class="reset-filter bg-white text-black-50 border border-secondary fs-6 py-3 px-4 rounded-1 text-uppercase">Reset Filters</button>
        <div class="rows">
          <!-- hidden bt5fe al 3onsor, acc= y3ne files mn al no3 dh bs image -->
          <input type="file" class="file-input" accept="image/*" hidden>
          <button class="choose-img bg-secondary border border-secondary fs-6 py-3 px-4 rounded-1 text-uppercase ">Choose Image</button>
          <button class="save-img m-0 ms-md-1 bg-primary border border-primary fs-6 py-3 px-4 rounded-1 text-uppercase ">Save Image</button>
        </div>
      </div>
    </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/editor.js"></script>
  </body>
</html>
